<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UPI PYMT - Billing System</title>
  <meta name="description" content="UPI PYMT Billing System - Add items, generate UPI QR, and track payment history." />
  <meta name="theme-color" content="#f6aa00" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" href="media/Icon2.jpg" type="image/jpeg" />
  <link rel="apple-touch-icon" href="media/Icon2.jpg" />

  <meta property="og:title" content="KHERWAL BAZAAR - Billing System" />
  <meta property="og:description" content="Add items, generate UPI QR, and track payment history." />
  <meta property="og:image" content="media/Icon2.jpg" />
  <meta property="og:type" content="website" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="desktopBlocker" aria-hidden="true">
    <div class="desktopBlocker__card">
      <div class="desktopBlocker__title">Mobile Only</div>
      <div class="desktopBlocker__text">Open this app on a mobile phone for best experience.</div>
    </div>
  </div>

  <header class="topbar">
    <div class="topbar__inner">
      <h3 class="topbar__title">KHERWAL BAZAAR</h3>
      <div class="topbar__subtitle">Billing System</div>
    </div>
  </header>

  <main class="page">
    <section class="card" aria-label="Add Item">
      <h3 class="card__title">Add Item</h3>

      <form id="addItemForm" class="form">
        <input id="itemName" class="input" type="text" placeholder="Item name" autocomplete="off" required />
        <input id="itemQty" class="input" type="number" placeholder="Quantity" inputmode="numeric" min="1" step="1"
          required />
        <input id="itemPrice" class="input" type="number" placeholder="Price" inputmode="decimal" min="0" step="0.01"
          required />

        <button type="submit" class="btn btn--green">Add Item</button>
      </form>
    </section>

    <section class="card" aria-label="Items">
      <div class="itemsHeader">
        <h3 class="card__title">Items</h3>
      </div>

      <div id="itemsEmpty" class="muted">No items added yet.</div>

      <div id="itemsTableWrap" class="itemsTableWrap" hidden>
        <table class="itemsTable">
          <thead>
            <tr>
              <th class="colName">Item</th>
              <th class="colQty">Qty</th>
              <th class="colPrice">Price</th>
              <th class="colTotal">Total</th>
              <th class="colAction">Action</th>
            </tr>
          </thead>
          <tbody id="itemsTbody"></tbody>
        </table>

        <div class="divider"></div>

        <div class="totalRow">
          <div class="totalRow__label">Grand Total:</div>
          <div id="grandTotal" class="totalRow__value">₹0</div>
        </div>
      </div>
    </section>

    <section class="card card--actions" aria-label="Actions">
      <button id="generateQrBtn" class="btn btn--blue" type="button">Generate UPI QR</button>
      <button id="paymentReceivedBtn" class="btn btn--green" type="button">Payment Received</button>
    </section>

    <section class="card" aria-label="Payment History">
      <div class="historyHeader">
        <h3 class="card__title">Payment History</h3>
        <button id="clearHistoryBtn" class="smallBtn" type="button">Clear</button>
      </div>

      <div id="historyEmpty" class="muted">No payments yet.</div>

      <div id="historyTableWrap" class="itemsTableWrap" hidden>
        <table class="itemsTable">
          <thead>
            <tr>
              <th class="colDate">Date &amp; Time</th>
              <th class="colAmt">Amount</th>
              <th class="colUpi">UPI ID</th>
              <th class="colItems">Items</th>
            </tr>
          </thead>
          <tbody id="historyTbody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <div id="qrModal" class="modal" role="dialog" aria-modal="true" aria-label="UPI QR" hidden>
    <div class="modal__backdrop" data-close="true"></div>
    <div class="modal__card">
      <div class="modal__top">
        <div id="qrAmount" class="modal__amount">Total: ₹0/-</div>
        <button class="iconBtn" type="button" aria-label="Close" data-close="true">×</button>
      </div>
      <div class="modal__body">
        <div class="qrContainer">
          <div class="qrContainer__title">UPI QR Code</div>
          <div id="qrBox" class="qrBox"></div>
        </div>
      </div>
      <div class="modal__footer">
        <a id="upiLink" class="upiLink" href="#" target="_blank" rel="noreferrer">Check Payment History</a>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
    referrerpolicy="no-referrer"></script>
  <script src="app.js"></script>
</body>

</html>
